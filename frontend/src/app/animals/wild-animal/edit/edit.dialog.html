<div class="container" *ngIf="wildAnimal">
  <div class="header-row">
    <h3 class="title">Wild animal (id: {{wildAnimal.id}}, trackingId: {{wildAnimal.trackingId}})</h3>
    <div class="actions">
      <button color="accent" mat-button mat-raised-button type="submit" [disabled]="!wildAnimalForm.valid"
              (click)="submit()">
        Save
      </button>
    </div>
  </div>

  <form [formGroup]="wildAnimalForm" (ngSubmit)="submit">
    Species: {{speciesId}}
    <app-input-species (speciesSelected)="speciesSelected($event)"></app-input-species>

    <div class="form">
      <mat-form-field color="accent">
        <input matInput placeholder="tracking id" formControlName="trackingId" name="trackingId">
      </mat-form-field>
    </div>

    <div class="form">
      <mat-checkbox formControlName="vaccinated">Vaccinated</mat-checkbox>
    </div>

    <div class="form">
      <mat-form-field appearance="fill">
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="birthday" formControlName="birthday">
        <mat-datepicker-toggle matSuffix [for]="birthday"></mat-datepicker-toggle>
        <mat-datepicker #birthday></mat-datepicker>
      </mat-form-field>
    </div>
  </form>

</div>
