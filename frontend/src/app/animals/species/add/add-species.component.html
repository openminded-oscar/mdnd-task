<div class="container">
  <h3 mat-dialog-title>Adding new animal Species</h3>
  <div mat-dialog-content>
    <form [formGroup]="speciesForm" (ngSubmit)="save">
      <div class="form">
        <mat-form-field appearance="fill">
          <mat-label>Species label</mat-label>
          <input formControlName="label" matInput>
        </mat-form-field>
      </div>
    </form>
  </div>

  <div mat-dialog-actions>
    <button mat-button [mat-dialog-close]="1" (click)="save()">Save</button>
    <button mat-button (click)="onNoClick()" tabindex="-1">Cancel</button>
  </div>
</div>
