<div class="container">
  <div class="header-row">
    <h3 class="title" mat-dialog-title>Add new Pet</h3>
    <div class="actions">
      <button color="accent" mat-button md-raised-button type="submit" [disabled]="!petForm.valid" (click)="submit()">
        Save
      </button>
      <!--          <button mat-button (click)="onNoClick()" tabindex="-1">Cancel</button>-->
    </div>
  </div>

  <form [formGroup]="petForm" (ngSubmit)="submit">
    <!--    <div class="form">-->
    <!--      <mat-form-field color="accent">-->
    <!--        <input matInput placeholder="title" formControlName="title" name="title">-->
    <!--      </mat-form-field>-->
    <!--    </div>-->

    <div class="form">
      <mat-checkbox formControlName="vaccinated">Vaccinated</mat-checkbox>
    </div>

    <div class="form">
      <mat-form-field appearance="fill">
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="birthday" formControlName="birthday">
        <mat-datepicker-toggle matSuffix [for]="birthday"></mat-datepicker-toggle>
        <mat-datepicker #birthday></mat-datepicker>
      </mat-form-field>
    </div>

  </form>
</div>
