<div class="container">
  <h3 mat-dialog-title>Add new Owner</h3>

  <div mat-dialog-content>
    <form [formGroup]="ownerForm" (ngSubmit)="save">
      <div class="form">
        <mat-form-field appearance="fill">
          <mat-label>Full name</mat-label>
          <input formControlName="fullName" matInput>
        </mat-form-field>
      </div>
      <div class="form" formGroupName="address">
        <mat-form-field appearance="fill">
          <mat-label>Street</mat-label>
          <input formControlName="street" matInput>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>City</mat-label>
          <input formControlName="city" matInput>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Country</mat-label>
          <input formControlName="country" matInput>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>ZipCode</mat-label>
          <input formControlName="zipCode" matInput>
        </mat-form-field>
      </div>
    </form>
  </div>

  <div mat-dialog-actions>
    <button mat-button mat-raised-button [mat-dialog-close]="1" (click)="save()" [disabled]="!ownerForm.valid">Save</button>
    <button mat-button (click)="onNoClick()" tabindex="-1">Cancel</button>
  </div>
</div>
